<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href ="stylesheets/stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="header">
            <h1> Bloc Pong</h1>
            <div id="computer-display">
               <h2>Computer Score: <span id="computerScore">0</span></h2>
            </div>
                  
            <div id="player-display">
               <h2>Player Score: <span id="playerScore">0</span></h2>
            </div>
            <div class="clear"></div>
        </div>
  
        <div id="canvas">
            <canvas id="court-container" width="1250" height="500"></canvas>
        </div>
        <div id="winner">
            <div id="computer-wins">
                <h2>Game Over - The Computer Wins!</h2>
                <input type="button" value="Play Again" onClick="window.location.reload()">
            </div>
            
            <div id="player-wins">
                <h2>Game Over - You WIN! </h2>
                <input type="button" value="Play Again" onClick="restart_game()">
            </div>
            
        </div> 
        
        
        <script src="/script/main.js"></script>
    </body>
</html>
