<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <canvas id="pongTable" width="1200" height="900" style="border:1px solid blue;"></canvas>
        
        <script>
           
            var canvas = document.getElementById("pongTable"); //DOM node in html
            var context = canvas.getContext("2d"); //object with methods & properties used to render graphics in canvas element.
            context.fillStyle = "blue";
            context.fillRect(300,300,600,400);
            
            function Paddle(x_position, y_position, width, height) {
               this.x_position = x_position;
               this.y_position = y_position;
               this.width = width;
               this.height = height;
            };
            
            function Player() {
               this.paddle =  new Paddle(850, 465, 10, 70);
            };
            
            function Computer() {
                this.paddle = new Paddle(350, 465, 10, 70);
            };
            
            function Ball(x_position, y_position, radius) {
                this.x_position = x_position;
                this.y_position = y_position;
                this.radius = radius;
            };
            
            Paddle.prototype.render = function() {
                context.beginPath();
                context.fillStyle = "purple";
                context.fillRect(this.x_position, this.y_position, this.width, this.height);
                context.lineWidth = 7;
                context.strokeStyle = 'black';
                context.stroke();
            };
            
            Ball.prototype.render = function() {
                context.beginPath();
                context.arc(this.x_position, this.y_position, this.radius, 0, 2 * Math.PI, false); //arc (x,y, radius, startAngle, anticlockwise?)
                context.fillStyle = 'yellow';
                context.fill();
                context.lineWidth =2;
                context.strokeStyle = '#003300';
                context.stroke();
            };
            
            Player.prototype.render = function() {
                this.paddle.render();
            };
            
            Computer.prototype.render = function() {
                this.paddle.render();
            };
            
            var player = new Player();
            var zeus = new Computer();
            var ball = new Ball(500, 500, 7);
            
            var render = function() {
                player.render();
                zeus.render();
                ball.render();
            };
            
            window.onload = render();
        </script>
    </body>
</html>
